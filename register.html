<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
 $("#pass").keyup(function(){
  check_pass();
 });
});

function check_pass()
{

 var val=document.getElementById("pass").value;
 var meter=document.getElementById("meter");
 var no=0;
 if(val.length>=1){
     document.getElementById("pass_type").style.display="inline";
     document.getElementById("main-wrapper").style.display="inline";
   }else{
   	document.getElementById("pass_type").style.display="none";
    document.getElementById("main-wrapper").style.display="none";

   }
 if(val!="")
 {
  // If the password length is less than or equal to 6
  if(val.length<=6)no=1;

  // If the password length is greater than 6 and contain any lowercase alphabet or any number or any special character
  if(val.length>6 && (val.match(/[a-z]/) || val.match(/\d+/) || val.match(/.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/)))no=2;

  // If the password length is greater than 6 and contain alphabet,number,special character respectively
  if(val.length>6 && ((val.match(/[a-z]/) && val.match(/\d+/)) || (val.match(/\d+/) && val.match(/.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/)) || (val.match(/[a-z]/) && val.match(/.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/))))no=3;

  // If the password length is greater than 6 and must contain alphabets,numbers and special characters
  if(val.length>6 && val.match(/[a-z]/) && val.match(/\d+/) && val.match(/.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/))no=4;

  if(no==1)
  {
   $("#meter").animate({width:"50px"},300);
   meter.style.backgroundColor="red";
   document.getElementById("pass_type").innerHTML="Very Weak";
  }

  if(no==2)
  {
   $("#meter").animate({width:'100px'},300);
   meter.style.backgroundColor="#F5BCA9";
   document.getElementById("pass_type").innerHTML="Weak";
  }

  if(no==3)
  {
   $("#meter").animate({width:'150px'},300);
   meter.style.backgroundColor="#FF8000";
   document.getElementById("pass_type").innerHTML="Good";
  }

  if(no==4)
  {
   $("#meter").animate({width:'200px'},300);
   meter.style.backgroundColor="#00FF40";
   document.getElementById("pass_type").innerHTML="Strong";
  }
 }

 else
 {
  meter.style.backgroundColor="white";
  document.getElementById("pass_type").innerHTML="";
 }
}
</script>	
	</head>
	<body>
		<header>
			<p>Welcome to</p>
			<h1>King Faisal Hospital</h1>
</header>
		<div class="login">
			<h1>Register</h1>
			<form action="register.php" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input class="fields" type="text" name="username" placeholder="Username" id="username" required>

				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>

				<input class="fields" type="email" name="email" placeholder="Email" id="email" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input class="fields" type="password" name="password" placeholder="Password" id="pass" required>

				
				<span id="pass_type" style="background-color: #f1f1f1;display: none"></span>
				<div class="fields" style="border:none; padding:none;display: none" id="main-wrapper">

				<div id="wrapper" style="border:1px solid grey;border-radius:3px; width: 200px" > 	
							 <div id="meter"></div>
 					</div>
				
				<p style="font-size:9px ">A strong password must be at least 8 characters long & should contain atleast one uppercase letter, lowercase letter, number, and a special character.</p>
                </div>
                


				<input type="submit" value="Register">
			</form>
		</div>

<div class="toggle">
				<p> Do you have an account?</>
				<a href="index.html">Log in</a>
	</body>
</html>
